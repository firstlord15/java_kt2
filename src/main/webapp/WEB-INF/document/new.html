<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Title</title>
    </head>
    <body style="background: #141414">
        <div class="container">
            <h1 style="text-align: center" class="mt-5 mb-5"><kbd style="padding: 15px; border-radius: 20px;">New Document</kbd></h1>
            <form th:method="POST" th:action="@{/create}" th:object="${documentList}">
                <div class="row">
                    <div class="col-3" th:each="document : ${NamesField}">
                        <h1 style="color:#ffffff;"><kbd th:text="${document.get(0)}"></kbd></h1>
                        <div th:each="field, fieldIndex : ${document}" class="form-floating mb-3">
                            <input th:if="${fieldIndex.index > 1}" type="text" class="form-control" id="floatingInput" placeholder="example">
                            <label th:if="${fieldIndex.index > 1}" for="floatingInput" th:text="${field}"></label>
                        </div>
                    </div>
                </div>
                <input style="padding: 15px 80px" type="submit" value="Create!" class="mt-3 btn btn-outline-success"/>
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
