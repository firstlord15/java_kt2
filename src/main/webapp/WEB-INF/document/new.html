<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body style="background: #232323">
    <div class="container">
        <div class="row">
            <div th:method="POST" th:action="@{/people}" th:object="${person}" class="col-3" th:each="Names : ${NamesField}">
                <h1 style="color:#ffffff;" th:text="${Names.get(0)}"></h1>
                <div th:each="Name, iter : ${Names}" class="form-floating mb-3">
                    <input th:if="${iter.index > 1}" type="text" class="form-control" id="floatingInput">
                    <label th:if="${iter.index > 1}" for="floatingInput" th:text="${Name}"></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
