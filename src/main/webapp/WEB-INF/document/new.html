<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/document}" th:object="${documents}">
        <div th:each="document : ${documents}">
            <div th:each="element : ${document.displayInfo()}">
                <label th:text="Enter + ${element.split(':')[0]}" for="name"></label>
                <input type="text" th:field="*{${element.split(':')[0]}}" id="age"/>
                <br/>
            </div>
        </div>
    </form>
</body>
</html>
