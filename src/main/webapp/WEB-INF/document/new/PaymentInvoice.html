<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Title</title>
    </head>
    <body style="background: #141414">
        <div class="container">
            <h1 style="text-align: center" class="mt-5 mb-5">
                <kbd th:text="${paymentInvoice.getType()}" style="padding: 15px; border-radius: 20px;"></kbd>
            </h1>
            <form action="#" th:action="@{/document/createPaymentInvoice}" th:method="POST" th:object="${paymentInvoice}">
                <div class="row">
                    <div style="width: 500px; margin: 0 auto">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" th:field="*{customerName}" id="customerName" placeholder="example" required>
                            <label for="customerName" th:text="clientName"></label>
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">Name error</div>
                        <br/>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" th:field="*{comments}" id="comments" placeholder="example" required>
                            <label for="comments" th:text="comments"></label>
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}">Comments error</div>
                        <br/>
                        <input style="padding: 15px 80px" class="mt-3 btn btn-outline-success" type="submit" value="Create!" />
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
