<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title th:text="${isEdit} ? 'Edit Payment Invoice' : 'New Payment Invoice'">Title</title>
    </head>
    <body style="background: #141414">
        <div class="container">
            <h1 style="text-align: center" class="mt-5 mb-5">
                <kbd th:text="${isEdit} ? 'Edit Payment Invoice' : 'New Payment Invoice'" style="padding: 15px; border-radius: 20px;"></kbd>
            </h1>
            <form th:action="${isEdit} ? @{'/document/' + ${paymentInvoice.id} + '/postEditPaymentInvoice'} : @{/document/createPaymentInvoice}" th:method="POST" th:object="${paymentInvoice}">
                <div class="row">
                    <div style="width: 500px; margin: 0 auto">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" th:field="*{customerName}" id="customerName" placeholder="Customer Name" required>
                            <label for="customerName" th:text="'Customer Name'"></label>
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">Name error</div>
                        <br/>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" th:field="*{comments}" id="comments" placeholder="Comments" required>
                            <label for="comments" th:text="'Comments'"></label>
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}">Comments error</div>
                        <br/>
                        <input style="padding: 15px 80px" class="mt-3 btn btn-outline-success" type="submit" th:value="${isEdit} ? 'Update' : 'Create!'" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
