<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title th:text="${isEdit} ? 'Edit Order' : 'New Order'">Title</title>
    </head>
    <body style="background: #141414">
        <div class="container">
            <h1 style="text-align: center" class="mt-5 mb-5">
                <kbd th:text="${isEdit} ? 'Edit Order' : 'New Order'" style="padding: 15px; border-radius: 20px;"></kbd>
            </h1>
            <form th:action="${isEdit} ? @{'/document/' + ${order.id} + '/postEditOrder'} : @{/document/createOrder}" th:method="POST" th:object="${order}">
                <div class="row">
                    <div style="width: 500px; margin: 0 auto">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" th:field="*{buyerName}" id="buyerName" placeholder="example" required>
                            <label for="buyerName" th:text="'Buyer Name'"></label>
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('buyerName')}" th:errors="*{buyerName}">Name error</div>
                        <br/>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" th:field="*{products}" id="products" placeholder="example" required>
                            <label for="products" th:text="'Products'"></label>
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('products')}" th:errors="*{products}">Products error</div>
                        <br/>
                        <input style="padding: 15px 80px" type="submit" th:value="${isEdit} ? 'Update' : 'Create!'" class="mt-3 btn btn-outline-success"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
